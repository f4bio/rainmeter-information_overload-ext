[Rainmeter]
update=500
MiddleMouseUpAction=!Refresh
BackgroundMode=1

[Metadata]
Name=Information Overload
Author=Gluzzer
Information=Full HDD Monitor | Based on SimplyNova Scheme | You will need the HWiNFO program (http://www.hwinfo.com/) (The Plugin is included) Credit goes to stangowner (http://rainmeter.net/forum/viewtopic.php?f=18&t=13670) | Credit to Nova Sev for BAR_STYLE Code and for Colors (FB: https://www.facebook.com/NovaSev)
Version=1.0
License=Free Use - Just Credit if you Mod or redistribute!

[Variables]
;@Include=#@#\fonts.inc
;@Include=#@#\colors.inc
; BarUsed=71BCD2
; BarTotal=225,225,225,35
; FCN=255,255,255,255
; FCT=71BCD2
D1=C:
D2=E:
;D3=E:
@Include=#@#\sensors.inc

[BAR_STYLE]
BarColor=#BarUsed#
BarOrientation=HORIZONTAL
SolidColor=#BarTotal#

;////////////////////////////
;			SENSORS
;////////////////////////////

[HDD0_TEMP]
Plugin=HWiNFO.dll
HWiNFOSensorId=#HDD0-SMART-SensorID#
HWiNFOSensorInstance=#HDD0-SMART-SensorInstance#
HWiNFOEntryId=#HDD0-Temp#
HWiNFOType=CurrentValue

[HDD0_FREE]
Measure=FreeDiskSpace
Drive=#D1#
UpdateDivider=120

[HDD0_USED]
Measure=FreeDiskSpace
Drive=#D1#
InvertMeasure=1
UpdateDivider=120

[HDD1_TEMP]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HDD1-SMART-SensorID#
HWiNFOSensorInstance=#HDD1-SMART-SensorInstance#
HWiNFOEntryId=#HDD1-Temp#
HWiNFOType=CurrentValue

[HDD1_FREE]
Measure=FreeDiskSpace
Drive=#D2#
UpdateDivider=120

[HDD1_USED]
Measure=FreeDiskSpace
Drive=#D2#
InvertMeasure=1
UpdateDivider=120

