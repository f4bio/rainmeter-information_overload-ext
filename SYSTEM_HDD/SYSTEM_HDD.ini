;////////////////////////////
;			METERS
;////////////////////////////

[HDD0_BAR]
Meter=BAR
MeterStyle=BAR_STYLE
MeasureName=HDD0_USED
X=95
Y=40
W=290
H=12

[HDD0_TEMP_OUT]
Meter=String
MeasureName=HDD0_TEMP
StringAlign=Left
X=95
Y=20
FontColor=#FCT#
FontSize=#FS2#
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
Text="SSD"

[HDD0_USED_OUT]
Meter=STRING
StringAlign=Center
MeasureName=HDD1_USED
MeasureName2=HDD1_FREE
X=230
Y=60
FontColor=#FCT#
FontSize=#FS2#
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
NumOfDecimals=1
AutoScale=1
Text="%1B USED / %2B FREE"

[HDD0_USED_%]
Meter=STRING
StringAlign=Right
MeasureName=HDD1_USED
MeasureName2=HDD1_FREE
X=385
Y=60
FontColor=#FCT#
FontSize=#FS2#
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
NumOfDecimals=1
Percentual=1
Text="%1%"

