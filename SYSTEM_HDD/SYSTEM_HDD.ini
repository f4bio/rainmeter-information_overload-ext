;////////////////////////////
;			LABELS
;////////////////////////////
[HDD0_LABEL]
Meter=String
StringAlign=Left
X=0
Y=30
FontColor=#FCN#
FontSize=#FS2#
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
Text="DRIVE #D1#"
LeftMouseUpAction=!Execute ["#D1#\"]

[HDD1_LABEL]
Meter=String
StringAlign=Left
X=0
Y=70
FontColor=#FCN#
FontSize=#FS2#
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
Text="DRIVE #D2#"
LeftMouseUpAction=!Execute ["#D2#\"]

