[HDD0_LABEL]
Meter=String
StringAlign=Left
X=0
Y=40
FontColor=#FCN#
FontSize=12
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
Text="DRIVE #D1#"
LeftMouseUpAction=!Execute ["#D1#\"]

[HDD0_TEMP_OUT]
Meter=String
MeasureName=HDD0_TEMP
StringAlign=Left
X=45R
Y=-18r
FontColor=#FCT#
FontSize=10
StringEffect=Shadow
FontFace=#Font#
AntiAlias=1
Text="SSD"

[HDD0_USED_OUT]
Meter=STRING
StringAlign=Center
MeasureName=HDD0_USED
MeasureName2=HDD0_FREE
X=115R
Y=0r
