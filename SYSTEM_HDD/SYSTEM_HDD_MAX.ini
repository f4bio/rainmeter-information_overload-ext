[HDD0_TEMP]
Plugin=HWiNFO.dll
HWiNFOSensorId=#HDD0-SMART-SensorID#
HWiNFOSensorInstance=#HDD0-SMART-SensorInstance#
HWiNFOEntryId=#HDD0-Temp#
HWiNFOType=CurrentValue

[HDD0_FREE]
Measure=FreeDiskSpace
Drive=#D1#
UpdateDivider=120

[HDD0_USED]
