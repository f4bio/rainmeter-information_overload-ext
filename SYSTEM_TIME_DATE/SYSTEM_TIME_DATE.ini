[Rainmeter]
update=1000

[Metadata]
Name=Information Overload
Author=f4bio
Information=Time & Date | Based on Information Overload | Thx to Gluzzer
Version=1.0
License=Free Use - Just Credit if you Mod or redistribute!

[Variables]
Font=Agency FB

[StyleOne]
FontFace=#FONT#
StringStyle=NORMAL
FontColor=#COLOR#
StringAlign=Center
StringEffect=Shadow
AntiAlias=1
SolidColor=0,0,0,1

;/////////////////////////////////
;		Measures
;/////////////////////////////////

[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDate]
Measure=Time
Format=%Y-%m-%d

[MeasureUptime]
Measure=Uptime
Format="%4!i!d %3!i!h %2!i!m %1!i!s"

