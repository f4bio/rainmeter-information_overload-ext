[TIME_VALUE]
MeasureName=MeasureTime
Meter=STRING
MeterStyle=StyleOne
X=200
Y=40
FontSize=70

[DATE_VALUE]
MeasureName=MeasureDate
Meter=STRING
MeterStyle=StyleOne
X=120
Y=140
FontSize=12
Text="Date: %1"

[UPTIME_VALUE]
MeasureName=MeasureUptime
Meter=STRING
MeterStyle=StyleOne
X=270
Y=140
FontSize=12
Text="Uptime: %1"
